<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Wave animation
        </title>
        <meta content="" name="description">
        <meta content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <!-- style start -->
        <link href="assets/css/plugins.css" media="all" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" media="all" rel="stylesheet" type="text/css"><!-- style end -->
        <!-- google fonts start -->
        <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900%7CMontserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" type=
        "text/css"><!-- google fonts end -->
    </head>
        
    <body>
        <!-- preloader start -->
            <div class="preloader-bg"></div>
                <div id="preloader">
                    <div id="preloader-status">
                        <div class="preloader-position loader">
                        <span></span>
                    </div>
                </div>
            </div>
        <div class="preloader-after">
            <div class="preloader-after-inner"></div>
        </div>
        <!-- preloader end -->
        <!-- wave start -->
        <div class="wave-holder">
            <canvas id="wave"></canvas>
        </div><!-- wave end -->
        <!-- right side start -->
        <div class="right-side">
            <div class="home-img-container overlay overlay-dark-60">
                <!-- single IMG start -->
                <div class="slide-img">
                    <!-- single IMG bg start -->
                    <img alt="BG Img" src="assets/img/background/somewhere-background.jpg"><!-- single IMG bg end -->
                </div><!-- single IMG end -->
            </div>
            <!-- section page IMG slider mobile start -->
        </div><!-- right side end -->
        <!-- home end -->
        <!-- scripts start -->
            <script src="assets/js/plugins.js"></script> 
            <script src="assets/js/main.js"></script> 
            <script src="assets/js/wave.js"></script> 
        <!-- scripts end -->
    </body>
</html>
